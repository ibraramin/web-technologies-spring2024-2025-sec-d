<!DOCTYPE html>
<html>
<head>
  <title>Gender Selection</title>
</head>
<body>

  <fieldset style="width:300px;">
    <legend> Gender </legend>
    <input type = "radio" id = "male" name = "gender" value = "Male">
    <label for  = "male">Male</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <button onclick="validateGender()">Submit</button>

    <p id = "genderMessage"></p>
  </fieldset>
  

  <script>
    function validateGender() {
      const radios = document.getElementsByName("gender");
      const message = document.getElementById("genderMessage");
      message.textContent = "";

      let selected = false;
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          selected = true;
          break;
        }
      }

      if (!selected) {
        message.textContent = "Please select a gender.";
      } else {
        message.textContent = "Gender selected successfully!";
      }
    }
  </script>
</body>
</html>
